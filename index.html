<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
</head>
<body>
   <div class="container">
       <div id="countdown-timer-element" class="countdown-timer-container">
           <div id="hours" class="time-text">
              00 
           </div>
           <p class="time-text">:</p>
           <div id="minutes" class="time-text">
              00
           </div>
           <p class="time-text">:</p>
           <div id="seconds" class="time-text">
              00
           </div>
       </div>
   </div> 
   <div class="timer-control-cta">
       <div class="controls">
        <div id="start-timer" class="cta">
            <p id="start-cta-text">Start</p> 
        </div>
        <div id="pause-timer" class="cta hidden">
             <p>Pause</p> 
        </div>
        <div id="reset-timer" class="cta">
             <p>Reset</p> 
        </div>
       </div>
       <p>Timer Controls</p>
   </div>
</body>

<script src="index.js"></script>
</html>
